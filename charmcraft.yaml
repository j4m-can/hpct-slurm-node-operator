# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config

type: "charm"
bases:
  - name: "centos"
    channel: "8"
  - name: "centos"
    channel: "9"
  - name: "oracle"
    channel: "8"
  - name: "oracle"
    channel: "9"
  - name: "ubuntu"
    channel: "22.04"

parts:
  charm:
    override-build: |
      # ensure git is available
      git --version || apt install -y git
      craftctl default
